<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sonic Word Guess</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <h3>Word Guess Game</h3>

    <audio id="controls" controls>
        <source src="assets/audio/Sonic The Hedgehog - Green Hill Zone (Rogue Remix).mp3">
    </audio>
        
    <img class="sonicLogo" src = "assets/images/sonic_logo_3.png">
        
    

    <img src="assets/images/sonic_wrongAnswer_gif.gif" id="mad" class="answerImage">
    <img src="" id="winImage" class="answerImage"> 

    <div class="container">
        <div id = "wins"></div>
        <div id = "losses"></div>
        <div id = "guessed"></div>
        <div id ="remaining"></div>  
    </div>
        
    <div id="underscore"></div>
    <div id="buttons"></div>
        
    


    <audio id="sega" src="assets/audio/Sonic_Sega_Sound_Effect.mp3"></audio>
    <audio id="shield" src="assets/audio/Sonic_Shield_Sound_Effect.mp3"></audio>
    <audio id="cash" src="assets/audio/Sonic_Cash_Sound_Effect.mp3" type="audio/mpeg"></audio>
    <audio id="killed" src="assets/audio/Sonic_Killed_Sound_Effect.mp3" type="audio/mpeg"></audio>
    <audio id="ring" src="assets/audio/Sonic_Ring_Sound_Effect.mp3" type="audio/mpeg"></audio>
    <audio id="controls" controls>
        <source src="assets/audio/Sonic The Hedgehog - Green Hill Zone (Rogue Remix).mp3">
    </audio>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "assets/javascript/script.js"></script>

    
</body>
</html>
