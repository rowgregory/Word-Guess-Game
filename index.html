<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sonic Word Guess</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-12 col-md-5 l-4 text-center">
          <h1 class=" animated pulse infinite ">Word Guess Game</h1>
        </div>
        <div class="col-sm-12 col-md-7 l-8 text-center">
          <audio id="controls" controls>
            <source src="assets/audio/Sonic The Hedgehog - Green Hill Zone (Rogue Remix).mp3">
          </audio>
          <div class="col l-1">
            <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom"
              title="Pick letters to guess the word!">
              Hint
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center randomWord">
      <div class="col-12 text-center">
        <div id="underscore"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 mt-5 p-2 stats">
          <div id="remaining"></div>
          <div id="guessed"></div>
          <div id="losses"></div>
          <div id="wins"></div>
        </div>
        <div class="col-sm-8 mt-5 text-center">
          <div id="buttons"></div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
          </div>
          <div class="modal-body">
            <img src="" id="winImage" class="answerImage">
            <img src="assets/images/sonic_wrongAnswer_gif.gif" id="mad" class="answerImage" style="z-index: 2">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="reset" data-dismiss="modal">Play
              again</button>
            <button type="button" class="btn btn-secondary"><a style="text-decoration: none; color:white"
                href="https://github.com/rowgregory/Word-Guess-Game">Github Repo</a></button>
            <button type="button" class="btn btn-secondary"><a style="text-decoration: none; color:white"
                href="https://rowgregory.github.io">Portfolio</a></button>
          </div>
        </div>
      </div>
    </div>

    <audio id="sega" src="assets/audio/Sonic_Sega_Sound_Effect.mp3"></audio>
    <audio id="shield" src="assets/audio/Sonic_Shield_Sound_Effect.mp3"></audio>
    <audio id="cash" src="assets/audio/Sonic_Cash_Sound_Effect.mp3" type="audio/mpeg"></audio>
    <audio id="killed" src="assets/audio/Sonic_Killed_Sound_Effect.mp3" type="audio/mpeg"></audio>
    <audio id="ring" src="assets/audio/Sonic_Ring_Sound_Effect.mp3" type="audio/mpeg"></audio>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
